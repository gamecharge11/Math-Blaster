<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math blaster</title>
    <link rel="stylesheet" href="gameOver.css">
</head>

<body>
    <audio src="../assets/audio/musicLvl.mp3" autoplay loop></audio>
    <section class="container">
        <h1 style="transition: all 1s;" id="g-over">Game over!</h1>
        <h2 style="transition: all 1s;" id="s">Your score was: <span id="score"></span></h2>
        <h2 style="transition: all 1s;" id="h">Your high score was: <span id="high-score"></span></h2>
        <br>
        <button id="play-again" style="transition: all 1s;overflow: hidden;white-space: nowrap;">Play Again</button>
    </section>
    <script src="./gameOver.js"></script>
</body>

</html>
