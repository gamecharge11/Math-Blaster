<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Blaster</title>
    <link rel="stylesheet" href="./level.css">
</head>

<body>
    <h1 id="heading" style="transition: all 1s;">Choose a level!</h1>
    <div class="levels">
        <div class="lvl" id="easy">Easy</div>
        <div class="lvl" id="medium">Medium</div>
        <div class="lvl" id="hard">Hard</div>
    </div>
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
    <audio src="../assets/audio/musicLvl.mp3" autoplay loop></audio>
    <script src="./level.js"></script>
</body>

</html>
